<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form action="{% url 'index' %}" method="POST"> <!-- Direciona o form para a URL correta -->
            {% csrf_token %} 
            <div class="logo">
                <img src="{% static 'img/camargo att.png' %}" alt="Logo" class="img01">
            </div>
            <div class="input-box">
                <input type="text" id="nome" name="username" placeholder="Nome de usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="lembrarsenha">
                <label><input type="checkbox">Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="link-register">
                <p>Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
