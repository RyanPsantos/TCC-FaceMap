<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}"/>
</head>
<body>
  <div class="cadastro">
  <div class="input-box">
    <h2>Cadastre-se</h2>
    <p>Ja tem uma Conta?<a href="{% url 'index' %}">Login</a>
      {% if messages %}
      <div class="messages">
        <ul>
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    <div class="input-group">
     <label for="Nome">Nome de usuario</label>
     <input type="text" id="nome" name="username" placeholder="Digite seu nome de usuario" required>
    </div>
    <div class="input-group">
      <label for="email">E-mail institucional</label>
      <input type="email" id="email" name="email_institucional" placeholder="Email da InstuiÃ§ao" required>
    </div>
    <div class="input-group">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
    </div>
    <div class="input-group sen">
      <label for="senha">Sua senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    </div>
    <div class="input-group sen">
      <label for="confsenha">Confirmar senha</label>
      <input type="password" id="conf_senha"  name="conf_senha" placeholder="Confirmar senha" required>
    </div>
    <div class="input-group">
      <button>Cadastrar</button>
    </div>
    </form>
    </div>
  </div>
  <script src="{% static 'js/cadastro.js' %}"></script>
</body>
</html>
