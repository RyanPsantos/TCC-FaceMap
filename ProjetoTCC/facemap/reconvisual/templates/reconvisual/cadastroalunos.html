<!DOCTYPE html>
<html lang="pt-br">
<head>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'css/cadastroalunos.css' %}">
<title>CADASTRO</title>
</head>
<body>
<header class="header">
    <img src="{% static 'img/camargo att.png' %}" alt="Logo" class="img01">
    <nav class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'facemap' %}">FaceMap</a>
        <a href="{% url 'sobre' %}">Sobre nós</a>
    </nav>
    <div class="user-info">
        <i class='bx bxs-user'></i>
        <span class="username">{{ usuario_nome }}</span>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Sair</button>
        </form>
    </div>
</header>
<main class="content">
    <div class="container">
        <div class="form-container">
            <h2>Cadastro de Aluno</h2>
            <form action="{% url 'cadastroalunos' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome_completo" placeholder="Digite o nome completo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_institucional" placeholder="Digite o email">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone">
                </div>
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
                </div>
                <div class="input-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite o RG">
                </div>
                <div class="input-group">
                    <label for="rm">Registro de Matrícula (RM)</label>
                    <input type="text" id="rm" name="registro_matricula" placeholder="Digite o RM">
                </div>
                <div class="input-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="data_nascimento">
                </div>
                <div class="input-group">
                    <label for="curso">Curso</label>
                    <select id="curso" name="curso">
                        <option value="">Selecione o curso</option>
                        <option value="Nutrição e Dietética">Nutrição e Dietética</option>
                        <option value="Administração">Administração</option>
                        <option value="Contabilidade">Contabilidade</option>
                        <option value="Finanças">Finanças</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Serviços Públicos">Serviços Públicos</option>
                        <option value="Cozinha">Cozinha</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Informática">Informática</option>
                        <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero">
                        <option value="">Selecione o gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outros">Outros</option>
                        <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="face-id">Capturar Rosto</label>
                    <button type="button" id="capture-button" onclick="abrirCamera()">Capturar</button>
                    <div id="camera-container" style="display:none;">
                        <video id="video" width="320" height="240" autoplay></video>
                        <button type="button" onclick="tirarFoto()">Tirar Foto</button>
                    </div>
                    <input type="hidden" id="imagem_rosto" name="imagem_rosto" />
                </div>
                <button type="submit">Cadastrar Aluno</button>
            </form>  
        </div>
    </div>
</main>
<footer class="footer">
    <p>© FaceMap. Todos os direitos reservados.</p>
    <nav class="footer-nav">
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de Serviço</a>
        <a href="#">Contato</a>
    </nav>
</footer>
<script src="{% static 'js/cadastroalunos.js' %}"></script>
</body>
</html>
